<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Jinchuriki Foods</title>
</head>
<style>
      #logo img {
    margin: 3px 5px;
    height: 56px;
  }
     #navbar ul {
    display: flex;
    font-family: 'balo bhai', cursive;
  }

  #navbar::before {
    content: "";
    position: absolute;
    background-color: black;
    height: 100%;
    width: 100%;
    z-index: -1;
    opacity: 0.4;
    left: 0px;
    top: 0px;
  }

  #navbar ul li {


    list-style: none;
    font-size: 1.3rem;
  }

  #navbar ul li a {

    color: black;
    display: block;
    padding: 3px 22px;
    border-radius: 20px;
    text-decoration: none;
  }

  #navbar ul li a:hover {
    color: white;
    background-color: black;
  }

body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #000000;
    color: #fff;
    text-align: center;
    padding: 20px 0;
}

.contact-form {
    max-width: 600px;
    margin: 9px auto;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 10px;
    background: url(contactbg.png) no-repeat center center/cover;
  height: 108%;
  width: 97%;
  z-index: -1;
  opacity: 0.89;
  left: 0px;
  top: 250px;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 5px;
}

input,
textarea {
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

button {
    background-color: #ff5733;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

footer {
    background-color: #000000;
    color: #fff;
    text-align: center;
    padding: 10px 0;
    position: fixed;
    bottom: 0;
    width: 100%;
}
</style>
<body>
    <div id="logo">
        <img src="logo.png" alt=" no img">
      </div>
    <ul>
        <li class="items"><a href="index44.html">home</a></li>
        <li class="items"><a href="services.html">service</a></li>
        <li class="items"><a href="about us.html">about us</a></li>
        
       
      </ul>
    <header>
        <h1>Contact Us</h1>
    </header>
    
    <section class="contact-form">
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2024 Food Delivery App</p>
    </footer>
</body>
</html>
