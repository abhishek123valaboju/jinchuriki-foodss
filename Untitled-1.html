<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Food Delivery App</title>
    <script src="./document.js"></script>
</head>
<style>
    body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #FF5733;
    color: #fff;
    padding: 20px 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    font-size: 24px;
}

nav ul {
    list-style: none;
    display: flex;
}

nav a {
    text-decoration: none;
    color: #fff;
    margin: 0 15px;
    font-weight: bold;
}

.search-bar {
    position: relative;
    display: flex;
    align-items: center;
}

#searchInput {
    padding: 10px;
    border: none;
    border-radius: 5px;
}

#searchResults {
    position: absolute;
    top: 100%;
    left: 0;
    width: 100%;
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 5px;
    list-style: none;
    padding: 0;
    margin: 0;
    display: none;
}

#searchResults li {
    padding: 10px;
    cursor: pointer;
}

#searchResults li:hover {
    background-color: #ddd;
}

footer {
    background-color: #FF5733;
    color: #fff;
    text-align: center;
    padding: 10px 0;
    position: fixed;
    bottom: 0;
    width: 100%;
}

</style>
<body>
    <header>
        <div class="logo">Food Delivery App</div>
        <nav>
            <ul>
                <li><a href="#features">Features</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search for names">
            <ul id="searchResults"></ul>
        </div>
    </header>
    
    <!-- Rest of your content goes here -->

    <footer>
        <p>&copy; 2024 Food Delivery App</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
